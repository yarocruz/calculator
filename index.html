<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="calc-body">
      <form name="calculator">

        <input type="text" name="answer" id="calc-display">
        <div class="calc-btns">
          <button type="button" name="button" value="ac" onclick="calculator.answer.value = ''"class="btn btn-ac">A/C</button>
          <button type="button" name="button" value="%" onclick="calculator.answer.value += '%'"class="btn btn-percent">%</button>
          <button type="button" name="button" value="/" onclick="calculator.answer.value += '/'" class="btn btn-operand">/</button>
          <button type="button" name="button" value="7" onclick="calculator.answer.value += '7'" class="btn">7</button>
          <button type="button" name="button" value="8" onclick="calculator.answer.value += '8'" class="btn">8</button>
          <button type="button" name="button" value="9" onclick="calculator.answer.value += '9'" class="btn">9</button>
          <button type="button" name="button" value="x" onclick="calculator.answer.value += '*'" class="btn btn-operand">x</button>
          <button type="button" name="button" value="4" onclick="calculator.answer.value += '4'" class="btn">4</button>
          <button type="button" name="button" value="5" onclick="calculator.answer.value += '5'"class="btn">5</button>
          <button type="button" name="button" value="6" onclick="calculator.answer.value += '6'" class="btn">6</button>
          <button type="button" name="button" value="-" onclick="calculator.answer.value += '-'"class="btn btn-operand">-</button>
          <button type="button" name="button" value=" 1 " onclick="calculator.answer.value += '1'" class="btn">1</button>
          <button type="button" name="button" value=" 2 " onclick="calculator.answer.value += '2'" class="btn">2</button>
          <button type="button" name="button" value=" 3 " onclick="calculator.answer.value += '3'" class="btn">3</button>
          <button type="button" name="button" value="+" onclick="calculator.answer.value += '+'"class="btn btn-operand">+</button>
          <button type="button" name="button" value="0" onclick="calculator.answer.value += '0'" class="btn btn-0">0</button>
          <button type="button" name="button" value="." onclick="calculator.answer.value += '.'" class="btn">.</button>
          <button type="button" name="button" value="=" onclick="calculator.answer.value = eval(calculator.answer.value)" class="btn btn-operand btn-equal">=</button>
        </div>
      </form>
    </div>

  </body>
</html>
